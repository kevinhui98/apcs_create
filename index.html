<!DOCTYPE html>
<html>
    <head>
        <title>APCS create task</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
    </head>
    <body>
        <div id="Body">
            <h1>The Fight With Eggman</h1>
                <div id="Decision">
                    <button role="button" id="Yes" class="btn btn-primary">
                    fight eggman with me
                    </button>
                <br/>
                <br/>
                    <button role="button" id="No" class="btn btn-primary" >
                        help another time
                    </button>
                </div>
                <div id="Retry">
                    <br/>
                    <button role="button" id="Redo" class="btn btn-primary" >
                        I am ready
                    </button>
                    <br/>
                </div>
                <div id="firstMove">
                        <button role="button" id="Start" class="btn btn-primary right" >
                            going chao
                        </button>
                        <br/>
                        <br/>
                        <button role="button" id="Detour" class="btn btn-primary left" >
                            find help
                        </button>
                    </div>
                <div id="theFight">
                    <button role="button" class="btn btn-primary right" id="Spin">
                            make a tornado
                        </button>
                        <br/>
                        <br/>
                        <button role="button" class="btn btn-primary left" id="Punch">
                            run straight to punch is face
                        </button>
                </div>
                <div id="Friends">
                    <button role="button" id="Shadow" class="friend btn btn-primary right" >
                            Ask super shadow to help
                        </button>
                        <br/>
                        <br/>
                        <button role="button" id="Silver" class="friend btn btn-primary left" >
                            Ask super silver to help
                        </button>
                </div>
                    <div id="lastAction">
                        <br/>
                        <button role="button" id="Restart" class=" btn btn-primary right" >
                            Restart the game
                        </button>
                        <br/>
                    </div>
               <div id="image">  
            <img src="http://vignette3.wikia.nocookie.net/sonicfanon/images/c/ce/Sonic-the-Hedgehog-3D-model.png/revision/latest?cb=20150413133646" id="sonic"/>
            </div>  
            <div id="evil">
                <!--<img src="http://orig14.deviantart.net/9608/f/2014/303/4/f/the_evil_eggman_by_nibrocrock-d84p1zm.png" id="eggMan"></img>-->
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="index.js"></script>
        
    </body>
</html>
